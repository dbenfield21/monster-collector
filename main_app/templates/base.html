{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    {% comment %} href="{% static '/images/splash.png' %}" {% endcomment %}
  >
  <title>Monster Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          {% comment %} src="{% static '/images/splash.png' %}"  {% endcomment %}
          alt="Monster"
        > 
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="/monsters">All Monsters</a></li>
        <li><a href="/about">About</a></li>

      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
