{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/monster-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Monster List</h1>
  <img src="{% static 'images/splash.png' %}" alt="A monster" />

</section>

<section class="card-container">
  {% for monster in monsters %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/splash.png' %}" 
            alt="monster"
          >
        </div>
        <h2 class="card-title">{{ monster.name }}</h2>
        
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
